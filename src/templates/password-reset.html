<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
  </head>
  <body>
    <body style="font-family: 'Poppins', Arial, sans-serif">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td align="center" style="padding: 20px">
            <table
              class="content"
              width="600"
              border="0"
              cellspacing="0"
              cellpadding="0"
              style="border-collapse: collapse; border: 1px solid #cccccc"
            >
              <!-- Header -->
              <tr>
                <td
                  class="header"
                  style="background-color: #345c72; padding: 40px; text-align: center; color: white; font-size: 24px"
                >
                  Reset Password
                </td>
              </tr>

              <!-- Body -->
              <tr>
                <td class="body" style="padding: 40px; text-align: left; font-size: 16px; line-height: 1.6">
                  Hello, {{username}} <br />
                  We got a request to reset your password.
                </td>
              </tr>

              <!-- Call to action Button -->
              <tr>
                <td style="padding: 0px 40px 0px 40px; text-align: center">
                  <!-- CTA Button -->
                  <table cellspacing="0" cellpadding="0" style="margin: auto">
                    <tr>
                      <td align="center" style="background-color: #345c72; padding: 10px 20px; border-radius: 5px">
                        <a
                          href="{{passwordResetUrl}}"
                          target="_blank"
                          style="color: #ffffff; text-decoration: none; font-weight: bold"
                          >Reset Password</a
                        >
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
              <tr>
                <td
                  class="body"
                  style="padding: 40px; text-align: left; font-size: 14px; line-height: 1.6; color: #9f9c9c"
                >
                  If you ignore this message, your password will not be changed. If you didn't request a password reset,
                  let us know.
                </td>
              </tr>
              <!-- Footer -->
              <tr>
                <td
                  class="footer"
                  style="background-color: #333333; padding: 40px; text-align: center; color: white; font-size: 14px"
                >
                  Copyright &copy; {{copyRightYear}} | {{companyName}}
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </body>
  </body>
</html>
